{% extends "base.html" %}

{% block content %}
<form action = "{{ url_for('login') }}" method="POST">
  {{ form.hidden_tag() }}

  {{ form.username.label() }}
  {{ form.username(placeholder="Enter username:") }}
  <br>
  {{ form.password.label() }}
  {{ form.password(placeholder="Enter password: ")}}
  <br>
  <a href="{{url_for('registration')}}">Do not have an account?</a>
  <br>
  {{ form.submit()}}



</form>


{% endblock %}
